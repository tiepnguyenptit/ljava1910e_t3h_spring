<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/product-detail.css}"/>

    <title>Product Detail</title>
</head>
<body>
<div th:replace="fragments/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <img th:src="${vm.getProductVM().getMainImage()}" id="test1" class="product-main-image">
            <div class="row" style="margin-top: 15px">
                <div class="col-md-4 col-sm-12 col-xs-12" style="padding-right: 5px" th:each=" productImg : ${vm.getProductVM().getProductImageVMS()}">
                    <div class="card">
                        <img th:src="${productImg.getLink()}" th:attr="data-image=${productImg.getLink()}" class="card-img-top" class="list-product-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
            <h2 th:text="${vm.getProductVM().getName()}" style="text-align: center"></h2>
            <h4 th:text="${vm.getProductVM().getShortDesc()}" style="margin-top: 80px"></h4>
            <h3 th:text="${'Price: ' +vm.getProductVM().getPrice()} + '$'" style="margin-top: 100px"></h3>
        <input id="getAmount" type="number" value="1"><br>
            <button class="btn btn-primary add-to-cart" th:attr="data-product=${vm.getProductVM().getId()}" style="margin-top: 30px">Add to cart</button>

        </div>
    </div>
    <div class="fb-comments" th:attr="data-href = ${'https://localhost/product/' + vm.getProductVM().getId()}" data-href="https://localhost/product" data-width="100%" data-numposts="5"></div>

</div>

<div th:replace="fragments/footer :: footer_info"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
<script th:src="@{/js/product-detail.js}"></script>
<script type="text/javascript" src="https://ahachat.com/customer-chats/customer_chat_6otzdgGJso5de650baaa7d3.js"></script>

</body>


<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v4.0&appId=693047507879364&autoLogAppEvents=1"></script>
</html>
